<!-- JavaScript rules -->
<script>
//event listener for the button 
document.getElementById("btsubmit").addEventListener("click", display);

//function to be executed when button is clicked 
function display() {
   
    //variables 
    var postCode = document.getElementById("postcode").value;
    postCode = postCode.toLowerCase();

    var sunderlandPostCode = "sr";
    var checkIfInSunderland = postCode.includes(sunderlandPostCode);
    
    // code execution with if/else statement 
    if (checkIfInSunderland) {
        document.getElementById("message").innerHTML = "Your postcode is valid, visit your nearest practice to sign up as a new patient."
        console.log("valid postcode");
    }
    
    else {
    alert("Sorry, we can only sign up patients from Sunderland (SR) and surrounding areas at this time");
    console.log("invalid postcode")
    }
}

</script>
